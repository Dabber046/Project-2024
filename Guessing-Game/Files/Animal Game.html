<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Guessing Game</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col items-center p-6">
    <button onclick="location.reload()" class="absolute top-4 left-4 bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded">
        Reset
    </button>
    <button onclick="window.location.href='index.html'" class="home-button">
        Home
    </button>
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Guess the Animal!</h1>

    <div id="animal-game" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      
        <div class="bg-white shadow-lg rounded-lg p-4 flex flex-col items-center">
            <img src="meerkat.jpg" alt="meerkat" class="w-48 h-48 object-cover mb-4">
            <div class="flex flex-wrap justify-center gap-2">
                <button class="guess-button bg-blue-500 text-white px-4 py-2 rounded" onclick="makeGuess(this, 'meerkat', 'meerkat')">Meerkat</button>
                <button class="guess-button bg-blue-500 text-white px-4 py-2 rounded" onclick="makeGuess(this, 'meerkat', 'elephant')">Elephant</button>
                <button class="guess-button bg-blue-500 text-white px-4 py-2 rounded" onclick="makeGuess(this, 'meerkat', 'giraffe')">Giraffe</button>
                <button class="guess-button bg-blue-500 text-white px-4 py-2 rounded" onclick="makeGuess(this, 'meerkat', 'lion')">Lion</button>
                <button class="guess-button bg-blue-500 text-white px-4 py-2 rounded" onclick="makeGuess(this, 'meerkat', 'tiger')">Tiger</button>
            </div>
        </div>

      
        <div class="bg-white shadow-lg rounded-lg p-4 flex flex-col items-center">
            <img src="elephant.jpg" alt="elephant" class="w-48 h-48 object-cover mb-4">
            <div class="flex flex-wrap justify-center gap-2">
                <button class="guess-button bg-blue-500 text-white px-4 py-2 rounded" onclick="makeGuess(this, 'elephant', 'meerkat')">Meerkat</button>
                <button class="guess-button bg-blue-500 text-white px-4 py-2 rounded" onclick="makeGuess(this, 'elephant', 'elephant')">Elephant</button>
                <button class="guess-button bg-blue-500 text-white px-4 py-2 rounded" onclick="makeGuess(this, 'elephant', 'giraffe')">Giraffe</button>
                <button class="guess-button bg-blue-500 text-white px-4 py-2 rounded" onclick="makeGuess(this, 'elephant', 'lion')">Lion</button>
                <button class="guess-button bg-blue-500 text-white px-4 py-2 rounded" onclick="makeGuess(this, 'elephant', 'tiger')">Tiger</button>
            </div>
        </div>

       
        <div class="bg-white shadow-lg rounded-lg p-4 flex flex-col items-center">
            <img src="giraffe.jpg" alt="giraffe" class="w-48 h-48 object-cover mb-4">
            <div class="flex flex-wrap justify-center gap-2">
                <button class="guess-button bg-blue-500 text-white px-4 py-2 rounded" onclick="makeGuess(this, 'giraffe', 'meerkat')">Meerkat</button>
                <button class="guess-button bg-blue-500 text-white px-4 py-2 rounded" onclick="makeGuess(this, 'giraffe', 'elephant')">Elephant</button>
                <button class="guess-button bg-blue-500 text-white px-4 py-2 rounded" onclick="makeGuess(this, 'giraffe', 'giraffe')">Giraffe</button>
                <button class="guess-button bg-blue-500 text-white px-4 py-2 rounded" onclick="makeGuess(this, 'giraffe', 'lion')">Lion</button>
                <button class="guess-button bg-blue-500 text-white px-4 py-2 rounded" onclick="makeGuess(this, 'giraffe', 'tiger')">Tiger</button>
            </div>
        </div>

      
        <div class="bg-white shadow-lg rounded-lg p-4 flex flex-col items-center">
            <img src="lion.jpg" alt="lion" class="w-48 h-48 object-cover mb-4">
            <div class="flex flex-wrap justify-center gap-2">
                <button class="guess-button bg-blue-500 text-white px-4 py-2 rounded" onclick="makeGuess(this, 'lion', 'meerkat')">Meerkat</button>
                <button class="guess-button bg-blue-500 text-white px-4 py-2 rounded" onclick="makeGuess(this, 'lion', 'elephant')">Elephant</button>
                <button class="guess-button bg-blue-500 text-white px-4 py-2 rounded" onclick="makeGuess(this, 'lion', 'giraffe')">Giraffe</button>
                <button class="guess-button bg-blue-500 text-white px-4 py-2 rounded" onclick="makeGuess(this, 'lion', 'lion')">Lion</button>
                <button class="guess-button bg-blue-500 text-white px-4 py-2 rounded" onclick="makeGuess(this, 'lion', 'tiger')">Tiger</button>
            </div>
        </div>

    
        <div class="bg-white shadow-lg rounded-lg p-4 flex flex-col items-center">
            <img src="tiger.jpg" alt="tiger" class="w-48 h-48 object-cover mb-4">
            <div class="flex flex-wrap justify-center gap-2">
                <button class="guess-button bg-blue-500 text-white px-4 py-2 rounded" onclick="makeGuess(this, 'tiger', 'meerkat')">Meerkat</button>
                <button class="guess-button bg-blue-500 text-white px-4 py-2 rounded" onclick="makeGuess(this, 'tiger', 'elephant')">Elephant</button>
                <button class="guess-button bg-blue-500 text-white px-4 py-2 rounded" onclick="makeGuess(this, 'tiger', 'giraffe')">Giraffe</button>
                <button class="guess-button bg-blue-500 text-white px-4 py-2 rounded" onclick="makeGuess(this, 'tiger', 'lion')">Lion</button>
                <button class="guess-button bg-blue-500 text-white px-4 py-2 rounded" onclick="makeGuess(this, 'tiger', 'tiger')">Tiger</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
