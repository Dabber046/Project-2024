<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cities</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>

<body class="bg-gray-900">
    <header id="city-header" class="mb-5 h-12 flex justify-start items-end">
        <nav>
            <span id="back" class="border border-pink-500 px-4 py-2 ml-8 cursor-pointer text-white">Back To Homepage</span>
        </nav>
    </header>
    <hr class="border-2 border-purple-500">
    <div class="text-center">
        <h1 id="cityh1" class="text-4xl text-white mt-8 drop-shadow-lg">Guess the city!</h1>
        <p id="cityh2" class="text-whitesmoke">Look at the images and challenge yourself to guess the correct city</p>
        <button id="start" class="bg-green-500 text-black py-2 px-20 mt-5 text-xl cursor-pointer">Let's start</button>
    </div>

    <div class="flex justify-center items-center flex-wrap mt-8">
        <div class="p-8">
            <img src="assets/Images/Paris.jpeg" alt="Paris" class="w-72 h-52 rounded-lg">
            <div class="text-center">
                <button data-answer="correct" class="bg-gray-800 text-white py-1 px-3 rounded-full m-1 cursor-pointer">Paris</button>
                <button data-answer="wrong" class="bg-gray-800 text-white py-1 px-3 rounded-full m-1 cursor-pointer">Tokyo</button>
                <button data-answer="wrong" class="bg-gray-800 text-white py-1 px-3 rounded-full m-1 cursor-pointer">Shanghai</button>
            </div>
        </div>
        <div class="p-8">
            <img src="assets/Images/Chicago.jpg" alt="Chicago" class="w-72 h-52 rounded-lg">
            <div class="text-center">
                <button data-answer="wrong" class="bg-gray-800 text-white py-1 px-3 rounded-full m-1 cursor-pointer">Atlanta</button>
                <button data-answer="correct" class="bg-gray-800 text-white py-1 px-3 rounded-full m-1 cursor-pointer">Chicago</button>
                <button data-answer="wrong" class="bg-gray-800 text-white py-1 px-3 rounded-full m-1 cursor-pointer">Boston</button>
            </div>
        </div>
        <div class="p-8">
            <img src="assets/Images/Newyork.jpg" alt="New York" class="w-72 h-52 rounded-lg">
            <div class="text-center">
                <button data-answer="correct" class="bg-gray-800 text-white py-1 px-3 rounded-full m-1 cursor-pointer">New York</button>
                <button data-answer="wrong" class="bg-gray-800 text-white py-1 px-3 rounded-full m-1 cursor-pointer">Chicago</button>
                <button data-answer="wrong" class="bg-gray-800 text-white py-1 px-3 rounded-full m-1 cursor-pointer">Miami</button>
            </div>
        </div>
        <div class="p-8">
            <img src="assets/Images/Rome.jpg" alt="Rome" class="w-72 h-52 rounded-lg">
            <div class="text-center">
                <button data-answer="wrong" class="bg-gray-800 text-white py-1 px-3 rounded-full m-1 cursor-pointer">Athens</button>
                <button data-answer="correct" class="bg-gray-800 text-white py-1 px-3 rounded-full m-1 cursor-pointer">Rome</button>
                <button data-answer="wrong" class="bg-gray-800 text-white py-1 px-3 rounded-full m-1 cursor-pointer">Barcelona</button>
            </div>
        </div>
        <div class="p-8">
            <img src="assets/Images/Sydney.jpg" alt="Sydney" class="w-72 h-52 rounded-lg">
            <div class="text-center">
                <button data-answer="correct" class="bg-gray-800 text-white py-1 px-3 rounded-full m-1 cursor-pointer">Sydney</button>
                <button data-answer="wrong" class="bg-gray-800 text-white py-1 px-3 rounded-full m-1 cursor-pointer">Hong Kong</button>
                <button data-answer="wrong" class="bg-gray-800 text-white py-1 px-3 rounded-full m-1 cursor-pointer">Singapore</button>
            </div>
        </div>
        <div class="p-8">
            <img src="assets/Images/Tokyo.png" alt="Tokyo" class="w-72 h-52 rounded-lg">
            <div class="text-center">
                <button data-answer="wrong" class="bg-gray-800 text-white py-1 px-3 rounded-full m-1 cursor-pointer">Seoul</button>
                <button data-answer="wrong" class="bg-gray-800 text-white py-1 px-3 rounded-full m-1 cursor-pointer">Bangkok</button>
                <button data-answer="correct" class="bg-gray-800 text-white py-1 px-3 rounded-full m-1 cursor-pointer">Tokyo</button>
            </div>
        </div>
        <div class="p-8">
            <img src="assets/Images/Venice.jpg" alt="Venice" class="w-72 h-52 rounded-lg">
            <div class="text-center">
                <button data-answer="wrong" class="bg-gray-800 text-white py-1 px-3 rounded-full m-1 cursor-pointer">Florence</button>
                <button data-answer="wrong" class="bg-gray-800 text-white py-1 px-3 rounded-full m-1 cursor-pointer">Milan</button>
                <button data-answer="correct" class="bg-gray-800 text-white py-1 px-3 rounded-full m-1 cursor-pointer">Venice</button>
            </div>
        </div>
        <div class="p-8">
            <img src="assets/Images/Barcelona.jpg" alt="Barcelona" class="w-72 h-52 rounded-lg">
            <div class="text-center">
                <button data-answer="wrong" class="bg-gray-800 text-white py-1 px-3 rounded-full m-1 cursor-pointer">London</button>
                <button data-answer="correct" class="bg-gray-800 text-white py-1 px-3 rounded-full m-1 cursor-pointer">Barcelona</button>
                <button data-answer="wrong" class="bg-gray-800 text-white py-1 px-3 rounded-full m-1 cursor-pointer">Madrid</button>
            </div>
        </div>
    </div>
    <div class="flex justify-center mb-10">
        <button id="subBtn" class="bg-green-600 text-green-100 rounded-2xl py-2 px-4 text-xl cursor-pointer mx-2">Submit</button>
        <button id="again" class="bg-yellow-300 text-pink-600 font-bold rounded-lg py-2 px-4 mx-2">Play Again</button>
    </div>
    <div class="text-center">
        <p id="score" class="text-green-100 text-2xl mb-8"></p>
        <div class="ranking">
            <h3 id="top-five" class="text-wheat">Top Five Scores</h3>
            <table id="leaderboard" class="border border-goldenrod mx-auto">
                <thead>
                    <tr class="bg-gray-800">
                        <th class="border border-goldenrod">Rank</th>
                        <th class="border border-goldenrod">Player Name</th>
                        <th class="border border-goldenrod">Score</th>
                    </tr>
                </thead>
                <tbody id="rank" class="text-wheat"></tbody>
            </table>
        </div>
    </div>
    <hr class="border-2 border-gray-600">
    <footer class="bg-gray-700 h-12"></footer>
    <script src="cities.js"></script>
</body>

</html>
